<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Admin Role - BAKOELAPTOP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .info-box {
      background: #e6fffa;
      border-left: 4px solid #00d4aa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .info-box p {
      color: #2d3748;
      font-size: 14px;
      line-height: 1.6;
      margin: 8px 0;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #00d4aa;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00d4aa 0%, #00a896 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 170, 0.4);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .status.success {
      background: #e6fffa;
      color: #00a896;
      border-left: 4px solid #00d4aa;
      display: block;
    }

    .status.error {
      background: #fff5f5;
      color: #c53030;
      border-left: 4px solid #fc8181;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Set Admin Role</h1>
    <p class="subtitle">Set role admin untuk user yang sudah ada</p>

    <div class="info-box">
      <p><strong>Tool ini akan:</strong></p>
      <p>1. Login dengan email & password yang Anda masukkan</p>
      <p>2. Update field <code>role: 'admin'</code> di Firestore</p>
      <p>3. Logout otomatis</p>
    </div>

    <input type="email" id="email" placeholder="Email (contoh: admin@bakoelaptop.com)" value="admin@bakoelaptop.com">
    <input type="password" id="password" placeholder="Password">

    <button id="set-role-btn">
      <span id="btn-text">üîë Set Role Admin</span>
    </button>

    <div id="status" class="status"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="firebase-db.js"></script>

  <script>
    // Wait for Firebase
    const waitForFirebase = setInterval(() => {
      if (window.firebaseInitialized && window.firebaseAuth && window.firebaseDB) {
        console.log('‚úÖ Firebase ready');
        clearInterval(waitForFirebase);
      }
    }, 100);

    document.getElementById('set-role-btn').addEventListener('click', async () => {
      const btn = document.getElementById('set-role-btn');
      const btnText = document.getElementById('btn-text');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showStatus('Mohon isi email dan password!', 'error');
        return;
      }

      btn.disabled = true;
      btnText.textContent = '‚è≥ Processing...';

      try {
        // Step 1: Login
        console.log('Logging in with:', email);
        const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        console.log('‚úÖ Logged in:', user.uid);

        // Step 2: Update role in Firestore
        console.log('Updating role...');
        await window.firebaseDB.collection('users').doc(user.uid).set({
          name: 'Admin BAKOELAPTOP',
          email: user.email,
          role: 'admin',
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true }); // merge: true untuk tidak overwrite existing fields

        console.log('‚úÖ Role updated');

        // Step 3: Logout
        await window.firebaseAuth.signOut();
        console.log('‚úÖ Logged out');

        showStatus('‚úÖ Role admin berhasil di-set! Silakan login dan buka admin.html', 'success');
        btnText.textContent = '‚úÖ Berhasil!';

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error('‚ùå Error:', error);
        
        let errorMessage = 'Gagal set role: ';
        if (error.code === 'auth/wrong-password') {
          errorMessage += 'Password salah!';
        } else if (error.code === 'auth/user-not-found') {
          errorMessage += 'User tidak ditemukan!';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage += 'Email tidak valid!';
        } else {
          errorMessage += error.message;
        }

        showStatus(errorMessage, 'error');
        btnText.textContent = 'üîë Set Role Admin';
        btn.disabled = false;
      }
    });

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
    }
  </script>
</body>
</html>
